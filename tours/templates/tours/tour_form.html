{%  extends "base.html"  %}
{%  load crispy_forms_tags  %}
{%  block content  %}

<!-- Form to Post New Tours for Admin to Site -->
<section>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <form method="POST">
                    {%  csrf_token  %}
                    <fieldset class="form-group">
                        <legend class="mb-4">
                            <h1 class="text-orange mt-5 text-center text-md-start">TimeHoppers Tour</h1>
                        </legend>
                        {{  form | crispy  }}
                    </fieldset>
                    <div class="form-group d-flex justify-content-end">
                        <button class="btn btn-primary btn-lg mt-4 mb-5" type="submit">Submit
                </form>
            </div>
        </div>
    </div>
</section>

{%  endblock content  %}
