{%  extends "base.html"  %}

{%  block content  %}

<!-- Confirm Tour Delete -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="row justify-content-md-center">
        <div class="col-md-12">
            <form method="POST">
                {%  csrf_token  %}
                <fieldset class="form-group d-flex justify-content-center">
                    <legend class="mb-4">
                        <h2>Delete Tour</h2>
                        <h4>Do you want to delete <em>{{  object.tour_name  }}</em>?</h4>
                    </legend>
                </fieldset>
                <!-- Delete -->
                <div class="form-group d-flex justify-content-around">
                    <button class="btn btn-danger btn-lg mt-4" type="submit">Delete</button>
                    <!-- Cancel Deletion & Return Back to Tour Detail Page -->
                    <a class="btn btn-primary btn-lg mt-4" href="{%  url 'tour-detail' object.id  %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>


{%  endblock content  %}
