{%  extends "base.html"  %}
{%  load crispy_forms_tags  %}
{%  block content  %}

<main>
    <!-- Booking Form -->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <h1> {{bookings }}</h1>
                <form method="POST" action="{% url 'add_to_basket' item.id %}">
                    {%  csrf_token  %}
                    <fieldset class="form-group">
                        <legend class="mb-4">
                            <h1>{{ tour_name }}</h1>
                        </legend>
                        {{  form | crispy  }}
                    </fieldset>
                    <div class="form-group d-flex justify-content-between">
                        <!-- Cancel Booking & Return back to previous page where tour booking was listed -->
                        <a class="btn btn-outline-secondary btn-lg mt-4 mb-5"
                            href="{{request.META.HTTP_REFERER}}">Cancel</a>
                        <!-- Submit Booking -->
                        <button class="btn btn-primary btn-lg mt-4 mb-5" type="submit">Add Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{%  endblock content  %}
