{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>

<div class="container mb-2">
    <div class="row">
        <div class="col">
            <h2 class="mb-4 mt-4">Shopping Basket</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if basket_items %}
            <div class="table-responsive rounded"></div>
            {% else %}
            <p class="mb-5">You have no Tour Bookings yet</p>
            <a class="btn btn-primary mb4" href="{% url 'tours-list' %}" aria-label="Go to the Book Tour Section">Book
                Tour
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
